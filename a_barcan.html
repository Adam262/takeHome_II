<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My Awesome App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="cell">
            <form action="#" method="#" accept-charset="utf-8" novalidate>
                <div id="title-box">
                    <h1 id="form-title">My Form</h1>
                </div>

                <div>
                    <label>Email
                        <input type="email" name="" value="" placeholder="email" class="input email" required>
                        <span class="error-email"></span>
                    </label>
                </div>

                <div>
                    <label>Password
                        <input type="password" name="" value="" placeholder="password" class="input password" required>
                        <span class="error-password"></span>
                    </label>
                </div>

                <input type="submit" name="" value="Submit" class="button submit" onclick="validator()">
            </form>
        </div>
    </div>
    <!-- container -->

    <script src="js/main.js"></script>
</body>

</html>
